{% extends "base.html" %}

{% block page_title %}
| Publication
{% endblock page_title %}
{% block content %}


{% for publication in publications %}
<h1>{{publication.name}}</h1>
{% for link in  publication.link.all%}

<div>
    <a {%if link.url %} href="{{link.url}}" {% endif %}>{{link.description}}</a>
</div>
{% endfor%}
{% endfor%}
{% endblock  %}
