{% extends "base.html" %}

{% block page_title %}
| People
{% endblock page_title %}

{% block content %}

<style>
    .center {
        text-align: center;
        margin-left: auto;
        margin-right: auto;

    }

    .photo {
        grid-area: photo;
    }

    .description {
        grid-area: description;
    }

    .grid-container {
        display: grid;
        grid-template-areas:
            'photo description description';
        grid-template-rows: auto 1fr;

        grid-gap: 10px;

        padding: 10px;
        margin: 10px;
        overflow: visible;

    }

    .grid-container>div {

        text-align: center;
        padding: 20px 0;

    }



    .selector img {

        width: 100%;
        height: 100%;
    }
</style>

{% for member in members %}
<div class="center" style="width:1000px">
    <div class="grid-container ">

        <!--   <div style="margin-left:auto ;margin-right:auto ; text-align: center ;text-align: center;background-image:url({{member.avatar.url}}) ;
    width: 250px;height: 300px;background-repeat: no-repeat; justify-content: center;">
        </div> -->
        <div class="selector" style="width:250px; height:300px">
            <img class="photo" src="{{member.avatar.url}}" alt="">
        </div>
        <!--  <div class="photo center" style="width: 250px;height: 300px; background-color: #2196F3;text-align: center;"> 
    </div>-->
        <div class=" description">
            <h1 style="text-align: center;">{{member.name}}</h1>
            <div style="text-align: center;">{{member.description}}</div>
        </div>
    </div>
</div>
</div>
{% endfor%}



{% endblock  %}
