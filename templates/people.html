{% extends "base.html" %}

{% block page_title %}
| People
{% endblock page_title %}

{% block content %}



{% for member in members %}

<div style="margin-left:auto ;margin-right:auto ; text-align: center;display: block;">
    <div
        style="text-align: center;background-image: url({{member.avatar.url}});height: 100px;width:100px;background-repeat: no-repeat;">
    </div>
</div>
<h1 style="text-align: center;">{{member.name}}</h1>
<div style="text-align: center;">{{member.description}}</div>
{% endfor%}

{% endblock  %}
